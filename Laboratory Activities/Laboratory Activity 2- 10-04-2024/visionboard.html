<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="main-content">

            <div class="image-grid">
                <img src="assets/coding.webp" alt="code" class="grid-item">
                <img src="assets/youcandoanything.jpg" alt="qoute" class="grid-item">
                <img src="assets/camera.jpg" alt="camera" class="grid-item">
                <img src="assets/gym.jpg" alt="gym" class="grid-item">
                <img src="assets/mypicture.jpg" alt="mypic" class="grid-item">
                <img src="assets/travel.jpg" alt="travel" class="grid-item">
                
            </div>

            <div class="goals-quote-wrapper">
                <div class="goals">
                    <h3>3 Goals</h3>
                    <ul>
                        <li>Learn something new</li>
                        <li> Exercise regularly for better health.</li>
                        <li> Strengthen relationships with family and friends.</li>
                        
                    </ul>
                </div>

                <div class="quote">
                    <img src="assets/keepmovingforward.jpg" alt="quotes">
                </div>

                <div class="additional-box">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1EVHGWrwldPRtj?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
